<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head('board')"> </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
      th:replace="fragments/common :: menu('board')"
    ></nav>
    <div class="container">
      <h2>Board</h2>
      <form
        action="#"
        th:action="@{/board/form}"
        th:object="${board}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
          <label for="title" class="form-label">title</label>
          <input
            th:field="*{title}"
            type="text"
            class="form-control"
            th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
            id="title"
            placeholder=""
          />
          <div
            id="validationServer03Feedback"
            class="invalid-feedback"
            th:if="${#fields.hasErrors('title')}"
            th:errors="*{title}"
          >
            Please enter title
          </div>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">content</label>
          <textarea
            th:field="*{content}"
            class="form-control"
            th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"
            id="content"
            rows="3"
          ></textarea>
          <div
            id="validationServer03Feedback"
            class="invalid-feedback"
            th:if="${#fields.hasErrors('content')}"
            th:errors="*{content}"
          >
            Please enter content
          </div>
        </div>
        <div class="text-end">
          <a th:href="@{./list}" type="button" class="btn btn-dark">cancle</a>
          <button type="submit" class="btn btn-dark">upload</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
