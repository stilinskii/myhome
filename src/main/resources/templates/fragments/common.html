<!DOCTYPE html>

<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="head(title)">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.88.1" />
    <title th:text="${title}">Hello, Spring Boot!</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/navbar-static/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link
      href="navbar-top.css"
      th:href="@{/css/navbar-top.css}"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
      th:fragment="menu(menu)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot Tutorial</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a
                class="nav-link"
                th:classappend="${menu} == 'home'? 'active'"
                href="#"
                th:href="@{/}"
                >Home<span class="sr-only" th:if="${menu} == 'home'"
                  >(current)</span
                ></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:classappend="${menu} == 'board'? 'active'"
                href="#"
                th:href="@{/board/list}"
                >Board<span class="sr-only" th:if="${menu} == 'board'"
                  >(current)</span
                ></a
              >
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li> -->
          </ul>

          <a
            class="btn btn-outline-success mr-2"
            th:href="@{/account/login}"
            sec:authorize="!isAuthenticated()"
            >Login</a
          >
          <a
            class="btn btn-outline-success"
            th:href="@{/account/register}"
            sec:authorize="!isAuthenticated()"
            >Sign up</a
          >

          <form
            class="d-flex"
            th:action="@{/logout}"
            method="post"
            sec:authorize="isAuthenticated()"
          >
            <!-- <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            /> -->
            <span class="text-white mx-2" sec:authentication="name"
              >사용자</span
            >
            <span
              class="text-white mx-2"
              sec:authentication="principal.authorities"
              >권한</span
            >
            <button class="btn btn-outline-success" type="submit">
              Logout
            </button>
          </form>
        </div>
      </div>
    </nav>

    <footer th:fragment="footer">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
